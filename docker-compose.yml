version: '3.8'

services:
  ac-server-manager:
    build: .
    container_name: ac-server-manager
    restart: unless-stopped
    ports:
      - '3001:3001' # Backend API
      - '5173:5173' # Frontend (dev mode, can be removed in production)
    volumes:
      # Persistent data
      - ./backend/data:/app/backend/data
      - ./backend/logs:/app/backend/logs
      # Mount AC server directory (REQUIRED: Change this to your AC installation path!)
      # Windows example: - C:/Steam/steamapps/common/assettocorsa:/ac-server:ro
      # Linux example:   - /home/steam/assettocorsa:/ac-server:ro
      - /path/to/assetto-corsa-server:/ac-server:ro # ⚠️ EDIT THIS LINE!
      # Git repository for updates
      - ./.git:/app/.git:ro
    environment:
      - NODE_ENV=production
      - PORT=3001
      - AC_SERVER_PATH=/ac-server
    networks:
      - ac-network
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3001/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: ac-manager-nginx
    restart: unless-stopped
    ports:
      - '80:80'
      - '443:443'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./frontend/dist:/usr/share/nginx/html:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - ac-server-manager
    networks:
      - ac-network

networks:
  ac-network:
    driver: bridge

volumes:
  ac-data:
